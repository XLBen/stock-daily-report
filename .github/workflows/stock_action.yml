name: Daily Stock Update

# 触发条件
on:
  schedule:
    # 每天国际标准时间 (UTC) 22:00 运行 (相当于北京时间早上 6:00)
    - cron: '0 22 * * *'
  
  # 允许你在 GitHub 页面上手动点击按钮触发测试
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行脚本
      - name: Run stock script
        env:
          # 这里的缩进非常关键，必须对齐
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
          MAIL_RECEIVER: ${{ secrets.MAIL_RECEIVER }}
        run: python main.py